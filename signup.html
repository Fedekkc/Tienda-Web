<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
      
    <section id = "navBar"></section>
    <center>
        <table>
            <tr>    
                <td>
                    <label>
                        Nombre: 
                    </label>

                </td>
                <td><input type = "text" name = "name" id ="name" placeholder="e.g John"></td>
            </tr>
            <tr>    
                <td>
                    <label>
                        Apellido: 
                    </label>

                </td>
                <td><input type = "text" name = "surname" id ="surname" placeholder="e.g Klinder"></td>
            </tr>
            <tr>    
                <td>
                    <label>
                        Usuario: 
                    </label>

                </td>
                <td><input type = "text" name = "username" id ="username" placeholder="e.g JohnKlinder03"></td>
            </tr>
            <tr>    
                <td>
                    <label>
                        Fecha de nacimiento: 
                    </label>

                </td>
                <td><input type = "datetime" name = "birth" id ="birth" placeholder="birthday"></td>
            </tr>
            <tr>    
                <td>
                    <label>
                        Correo: 
                    </label>

                </td>
                <td><input type = "text" name = "email" id ="email" placeholder="e.g john@yahoo.com"></td>
            </tr>
            <tr>    
                <td>
                    <label>
                        Edad: 
                    </label>

                </td>
                <td><input type = "text" name = "age" id ="age" placeholder="e.g 26"></td>
            </tr>
            <tr>    
                <td>
                    <label>
                        Password: 
                    </label>

                </td>
                <td><input type = "password" name = "password" id ="password" placeholder="e.g ksbde2312/_.8"></td>
            </tr>
            <tr>
                <td colspan="2"><input type ="image" name="signupButton" id ="signupButton" src="SignupButton.png" alt ="Registrarse" height="30px" ></td>
            </tr>
            <tr>
                <td colspan="2"><input type ="image" name="GoogleButton" id ="GoogleButton" alt="Google" src="LogoGoogle.png" height="30px"></td>
            </tr>

        </table>

    </center>


</body>
<script type="module" src="./index.js"></script>

</html>
